name: Tests

on:
  - push

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      -   uses: shivammathur/setup-php@v2
          with:
            php-version: 7.3
            coverage: none
      -   run: composer install --no-progress
      -   run: composer phpstan
